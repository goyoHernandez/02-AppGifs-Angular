<div class="row">
  <div *ngFor="let gif of gifs" class="col col-md-4 col-sm-6 animate__fadeInBottomLeft">
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-image-top"
      />
      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
